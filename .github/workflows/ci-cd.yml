    # - name: Set up kubectl
    #   uses: azure/setup-kubectl@v3
    #   with:
    #     version: 'latest'
    #     
    # - name: Configure kubectl
    #   run: |
    #     echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
    #     export KUBECONFIG=kubeconfig
    #     
    # - name: Deploy to staging
    #   run: |
    #     kubectl set image deployment/volcanionpm-api \
    #       volcanionpm-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
    #       --namespace=staging
    #     kubectl rollout status deployment/volcanionpm-api --namespace=staging
    
    - name: Deployment placeholder
      run: |
        echo "Deploying to staging environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
        echo "SHA: ${{ github.sha }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://volcanionpm.com
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Add your production deployment steps here
    - name: Deployment placeholder
      run: |
        echo "Deploying to production environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
        echo "SHA: ${{ github.sha }}"
        
    - name: Create release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  notification:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        echo "Build Status: ${{ needs.build-and-test.result }}"
        echo "Docker Build: ${{ needs.docker-build.result }}"
        if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          echo "Staging Deploy: ${{ needs.deploy-staging.result }}"
        elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "Production Deploy: ${{ needs.deploy-production.result }}"
        fi
        
